<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner{
          height: 100vh;
        }
        .banner .img{
          width: 200px;
          height:100%;
          position: fixed;
          background-image: url(https://i.imgur.com/18tqfJE.jpg);
          background-size: cover;
          background-position: center center;
          background-repeat: no-repeat;
        }
        .block{
          background:white;
          position: relative;
          z-index: 1;
          height:1000px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="img></div>
     </div>
     <div class="block"></div>
</body>
</html>
