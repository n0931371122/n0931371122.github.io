<script>
    $(".container").eq(0).addClass("my_ads_container");
    var galleryTop = new Swiper('.gallery-top', {
        spaceBetween: 10,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        centeredSlides: true,
        slidesPerView: 'auto',
        touchRatio: 0.2,
        slideToClickedSlide: true,

    });
    galleryTop.controller.control = galleryThumbs;
    galleryThumbs.controller.control = galleryTop;



    if ($(window).outerWidth() < 500) {
        $("#news_sub div").eq(1).children().addClass("active");
    }

    $(window).resize(function () {
        resize();
    });
    function resize() {
        if ($(window).outerWidth() < 500) {

            $("#news_sub").show();
            $("#news_sub div").eq(0).children().addClass("active");
        } else {
            $("#news_sub").hide();
        }
      
    }
    function init() {
        resize();
    }
    init();











</script>
